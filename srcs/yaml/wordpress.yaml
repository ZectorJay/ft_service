apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: wordpress-app
spec:
  ports:
  - name: wordpress-app
    port: 5050
    targetPort: 5050
    protocol: TCP
  selector:
    app: wordpress
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-dep
  labels:
    app: wordpress-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-app
  template:
    metadata:
      labels:
        app: wordpress-app
    spec:
      containers:
        - image: wordpress_image
          imagePullPolicy: Never
          name: wordpress
          ports:
            - containerPort: 5050
              name: wordpress